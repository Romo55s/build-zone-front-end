<div class="flex flex-col h-full m-4">
  <div class="flex-grow flex w-full mx-auto mt-22">
    <aside class="w-64 order-first" aria-label="Sidebar">
      <div
        class="px-3 py-4 overflow-y-auto rounded bg-blueGray-100 text-center text-gray-700 flex flex-col h-full"
      >
        <div class="flex-grow overflow-y-auto">
          <div class="flex items-center space-x-2 mb-4">
            <p-avatar
              icon="pi pi-user"
              styleClass="mr-2"
              size="large"
              [style]="{ 'background-color': '#0F172A', color: '#FFFFFF' }"
              shape="circle"
            />
            <div>
              <p class="font-bold">{{ user.username }}</p>
            </div>
          </div>
          <ul class="space-y-2">
            <p-panelMenu [model]="items" styleClass="w-full md:w-20rem">
              <ng-template pTemplate="item" let-item class="text-sm">
                <a
                  pRipple
                  class="flex align-items-center px-3 py-2 cursor-pointer" (click)="item.command()">
                  <i
                    [class]="item.icon + ' text-blueGray-900 font-bold text-sm'"
                  ></i>
                  <span class="ml-2 text-blueGray-900 font-bold text-sm">
                    {{ item.label }}
                  </span>
                  <p-badge
                    *ngIf="item.badge"
                    class="ml-auto"
                    [value]="item.badge"
                  />
                  <span
                    *ngIf="item.shortcut"
                    class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
                  >
                    {{ item.shortcut }}
                  </span>
                </a>
              </ng-template>
            </p-panelMenu>
          </ul>     
        </div>
        <footer class="py-4 text-center text-gray-700 font-bold ">
          {{user_store}}
        </footer>
      </div>
    </aside>
  </div>
</div>
