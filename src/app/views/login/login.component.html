<div class="flex w-full max-w-5xl mx-auto overflow-hidden bg-gray-100 rounded-lg shadow-lg dark:bg-gray-800">
    <div class="hidden lg:flex lg:w-1/2 justify-center items-center"
        style="background-image: url('https://brunssac.com/wp-content/uploads/2024/02/servicios-brunsac-5-1.png'); background-size: cover; background-position: center;">
    </div>

    <div class="w-full px-12 py-16 md:px-16 lg:w-1/2 bg-gray-50">
        <div class="flex items-center space-x-4 mb-8">
            <img class="w-auto h-16 sm:h-20" src="assets/images/Group 3.svg" alt="Logo">
            <p class="text-3xl font-semibold text-gray-800 dark:text-gray-200">build zone</p>
        </div>

        <h3 class="text-2xl font-medium text-gray-600 dark:text-gray-200 mb-6">Welcome back</h3>

        <form>
            <div class="mt-6">
                <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200" for="username">Username</label>
                <div class="relative">
                    <input id="username"
                        class="block w-full px-4 py-3 pr-10 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                        type="text" value="manager-zone" />
                    <span class="absolute inset-y-0 right-4 flex items-center text-gray-400">
                      <!---  <fa-icon [icon]="['fas', 'user']"></fa-icon> -->
                    </span>
                </div>
            </div>

            <div class="mt-6">
                <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200" for="password">Password</label>
                <div class="relative">
                    <input id="password"
                        class="block w-full px-4 py-3 pr-10 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                        type="password" value="**" />
                    <span class="absolute inset-y-0 right-4 flex items-center text-gray-400">
                     <!--   <fa-icon [icon]="['fas', 'lock']"></fa-icon> -->
                    </span>
                </div>
            </div>

            <div class="mt-8">
                <button
                    class="w-full px-6 py-3 text-lg font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#0F172A] rounded-lg hover:bg-opacity-90 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
